<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./03-Ejercicio.css" />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"

            <img src="./polo2.jpg" alt="" />

          </div>

                <p class="card__negrita">SIZES</p>
